<mat-form-field [formGroup]="parentForm">
  <mat-label for="categoryValueId">Select Category</mat-label>
  <mat-select
    id="categoryValueId"
    name="categoryValue"
    formControlName="categoryValue"
  >
    <mat-option *ngFor="let item of categoryDefs" value="{{ item.name }}">{{
      item.name
    }}</mat-option>
  </mat-select>
</mat-form-field>
