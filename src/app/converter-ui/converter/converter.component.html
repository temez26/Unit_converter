<mat-form-field [formGroup]="parentForm">
  <mat-label for="converterValueId">Select Converter</mat-label>
  <mat-select
    id="converterValueId"
    formControlName="converterValue"
    name="converterValue"
  >
    <mat-option *ngFor="let item of conversionDefs" value="{{ item.name }}">{{
      item.name
    }}</mat-option>
  </mat-select>
</mat-form-field>
